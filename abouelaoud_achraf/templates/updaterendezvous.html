{% extends 'layout.html'%}
{% block content %}
        <form method="POST" action="/rendezvous/update" class="post-form">
            {% csrf_token %}
            <input type="text" name="id" id="id" value="{{ rendezvous.id }}" hidden>


            <div class="form-group">
                <label for="dateRendezVous">date Rendez-Vous</label>
                <input type="date" name="dateRendezVous" class="form-control" id="dateNaissance" value="{{rendezvous.dateRendezVous|date:'Y-m-d'}}" type="date">
            </div>

        <div class="form-group">
                <label for="medecin">Medecin</label>

                <select name="medecin" class="form-control">
                   <option selected>Choose...</option>
                     {% for medecin in medecins %}
                     <option value={{ medecin.id }}
                     {% if medecin.id == rendezvous.medecin.id %}
                             selected
                     {% endif %}
                     >{{ medecin.nom }} {{ medecin.prenom }}</option>
                     {% endfor %}

                </select>
            </div>
          <div class="form-group">
                <label for="consulter">Consulters</label>

                <select name="consulter" class="form-control">
                   <option selected>Choose...</option>
                     {% for consulter in consulters %}
                     <option value={{ consulter.id }}
                     {% if consulter.id == rendezvous.consultation.id %}
                             selected
                     {% endif %}

                     >{{ consulter.description }} </option>
                     {% endfor %}

                </select>
            </div>

            <div class="form-group">
                <label for="iscanceled">iscanceled</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="iscanceled" id="iscanceled" value="True" {% if rendezvous.isCanceled %}
                checked
                {% endif %} >
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="iscanceled" id="iscanceled" value="False" {% if not rendezvous.isCanceled %}
                checked
                {% endif %}>
                <label class="form-check-label" for="non"> Non</label>
            </div>
        </div>
            <button type="submit" class="btn btn-primary mt-3">update</button>
        </form>
{% endblock content %}
