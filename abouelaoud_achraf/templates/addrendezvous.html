{% extends 'layout.html'%}
{% block content %}
        <form method="POST" action="/rendezvous/create" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="dateRendezVous">dateRendezVous</label>
                <input type="date" name="dateRendezVous" class="form-control" id="dateRendezVous">
            </div>
            <div class="form-group">
                <label for="medecin">Medecin</label>

                <select name="medecin" class="form-control">
                   <option selected>Choose...</option>
                     {% for medecin in medecins %}
                     <option value={{ medecin.id }}>{{ medecin.nom }} {{ medecin.prenom }}</option>
                     {% endfor %}

                </select>
            </div>
          <div class="form-group">
                <label for="consulter">Consulters</label>

                <select name="consulter" class="form-control">
                   <option selected>Choose...</option>
                     {% for consulter in consulters %}
                     <option value={{ consulter.id }}>{{ consulter.description }} </option>
                     {% endfor %}

                </select>
            </div>
            <div class="form-group">
                <label for="isCanceled">isCanceled</label>
                            <div class="form-check">
                <input class="form-check-input" type="radio" name="isCanceled" id="oui" value="True">
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isCanceled" id="non" value="False" checked>
                <label class="form-check-label" for="non"> Non</label>
            </div>
            </div>



            <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
        </form>
{% endblock content %}
