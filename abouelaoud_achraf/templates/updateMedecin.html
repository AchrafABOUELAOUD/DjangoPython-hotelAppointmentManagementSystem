{% extends 'layout.html'%}
{% block content %}
        <form method="POST" action="/medecin/update" class="post-form">
            {% csrf_token %}
        <input type="text" name="id" id="id" value="{{ medecin.id }}" hidden>
            <div class="form-group">
                <label for="nom">nom</label>
                <input type="text" name="nom" class="form-control" id="nom" value="{{ medecin.nom }}">
            </div>
            <div class="form-group">
                <label for="prenom">prenom</label>
                <input type="text" name="prenom" class="form-control" id="prenom" value="{{ medecin.prenom }}">
            </div>
            <div class="form-group">
                <label for="specialiter">specialiter</label>
                     <input type="text" name="specialiter" class="form-control" id="specialiter" value="{{ medecin.specialiter }}">
            </div>

            <button type="submit" class="btn btn-primary mt-3">update</button>
        </form>
{% endblock content %}
