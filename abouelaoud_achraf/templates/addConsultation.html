{% extends 'layout.html'%}
{% block content %}
        <form method="POST" action="/consultation/create" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Description</label>
                <input type="text" name="description" class="form-control" id="description">
            </div>
            <div class="form-group">
                <label for="nom">Traitement</label>
                <input type="text" name="traitement" class="form-control" id="traitement">
            </div>
            <div class="form-group">
                <label for="nom">TypeDeConsultation</label>
                <select name="typeDeConsultation" class="form-control">
                   <option selected>Choose...</option>
                     <option value="Présentielle">Présentielle </option>
                    <option value="Distantielle">Distantielle</option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
        </form>
{% endblock content %}
